<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row" id="userlist">


        </div>
    </div>






    <script>

        (async function () {
            let username = document.querySelector('#userlist');
            let user = await fetch('https://dummyjson.com/users')
                .then(res => res.json())
                .then(data => {
                    console.log(data.users);
                    data.users.forEach(element => {
                        console.log(element.firstName)
                        userlist.innerHTML += `
                    

                    <div class="col-lg-3">
                        
                        <div class="card mt-3 text-center" >
                           <img src="${element.image}" class="card-img-top" alt="...">
                              <div class="card-body">
                                 <h5 class="card-title">${element.firstName} ${element.lastName}</h5>
                                  <p class="card-text">${element.gender}</p>
                                  <p class="card-text">${element.birthDate}</p>
                                  <p class="card-text">${element.phone}</p>
                                  <p class="card-text">${element.age}</p>

                                 <a href="mailto:${element.email}" class="btn btn-danger">${element.email}</a>
                              </div>
                        </div>
                        
                        
                    </div>

                    



                    
                    
                    `
                    })
                })
        })()



    </script>









</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
